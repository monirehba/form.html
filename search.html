<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.google.com/" method="get">
    <fieldset style="background-color:antiquewhite">
      <legend>
        <img
          src="7123960_logo_google_icon.png"
          alt="Google"
          width="120"
          height="120"
        />
      </legend>
      <label for="search">search in google:</label>
      <input type="search" name="q" id="search" placeholder="type what you want..." />
      <button>Go!</button>
    </fieldset>
    </form>
    <form action="https://www.youtube.com/" method="get">
    <fieldset style="background-color:antiquewhite">
      <legend>
        <img
          src="294703_youtube_icon.png"
          alt="youtube"
          width="120"
          height="120"
        />
      </legend>
      <label for="search">search video in youtube:</label>
      <input type="search" name="v" id="search" placeholder="search" />
      <button>Go!</button>
    </fieldset>
    </form>
  </body>
  </body>
</html>
